<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="stepOne.css">
</head>
<body>

<main>

    <div>
        <p class="step">Шаг 1 из 3</p>
        <h1>Расскажите о себе</h1>
    </div>
    <section class="sectionMain FourInputs">
        <h2>Информация о вас</h2>
        <p id="p1">ФИО</p>
        <label id="input1" class="longInput">
            <input placeholder="ФИО полностью">
        </label>
        <p id="p2">Дата рождения</p>
        <label id="input2" class="shortInput">
            <input type="date">
        </label>
        <p id="p3">Электронная почта</p>
        <label id="input3" class="longInput">
            <input placeholder="mail@example.com">
            <p class="invalidContentError hidden">Неверная почта</p>
        </label>
        <p id="p4">Телефон</p>
        <label id="input4" class="shortInput">
            <input placeholder="+7 900 000-00-00">
        </label>

    </section>
    <section class="sectionMain FourInputs">
        <h2>Паспорт</h2>
        <p id="p5">Серия и номер</p>
        <label id="input5" class="shortInput">
            <input placeholder="0000 000000">
        </label>
        <p id="p6">Дата выдачи</p>
        <label id="input6" class="shortInput">
            <input type="date">
        </label>
        <p id="p7">Кем выдан</p>
        <label id="input7" class="longInput">
            <input placeholder="Название органа выдавшего паспорт">
        </label>
        <p id="p8">Код подразделения</p>
        <label id="input8" class="shortInput">
            <input placeholder="000-000">
        </label>
    </section>
    <section class="sectionMain TwoInputs">
        <h2>Водительское удостоверение</h2>
        <p id="p9">Серия и номер</p>
        <label id="input9" class="shortInput">
            <input placeholder="0000 000000">
        </label>
        <p id="p10">Дата выдачи</p>
        <label id="input10" class="shortInput">
            <input type="date" placeholder="00.00.0000">
        </label>
    </section>
    <section class="sectionMain TwoInputs">
        <h2>Пароль</h2>
        <p id="p11">Придумайте пароль</p>
        <label id="input11" class="longInput">
            <input placeholder="•••••••••••••••••••">
        </label>
        <p id="p12">Повторите пароль</p>
        <label id="input12" class="longInput">
            <input placeholder="•••••••••••••••••••">
            <p class="invalidContentError hidden">Неверная почта</p>
        </label>
    </section>
    <div class="someClass">
        <button class="continueBtn activeBtn">Продолжить</button>
    </div>
</main>
</body>
</html>
